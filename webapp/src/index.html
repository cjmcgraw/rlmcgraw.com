<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="color-scheme" content="dark" />
    <meta name="description" content="Software Engineer specializing in Machine Learning, Distributed Systems, and Chaos Engineering" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    
    <title>rlmcgraw</title>
    
    <style>
        /* Critical CSS for preventing flash of unstyled content */
        body {
            margin: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        
        /* Loading state */
        #root:empty::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 3px solid #1976d2;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Webpack will inject the bundled scripts here -->
</body>
